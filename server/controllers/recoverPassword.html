<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomEase Password Recovery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .container h1 {
        margin-bottom: 1rem;
        color: #333;
      }
      .container p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      .container label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        text-align: left;
      }
      .container input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .container button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RoomEase</h1>
      <p>Reset your password</p>
      <form action="/auth/recover-password" method="post">
        <input type="hidden" name="token" value="{{token}}" />
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character, and be at least 8 characters long."
        />
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
